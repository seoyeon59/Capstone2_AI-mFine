<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 { margin-bottom: 10px; color: #222; }
    p { margin-bottom: 25px; color: #666; font-size: 14px; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      padding: 12px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover { background-color: #333; }
    .login { margin-top: 20px; font-size: 13px; color: #555; }
    .login a { color: #007bff; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>회원가입</h2>
    <p>새로운 계정을 만들어 카메라에 연결하세요</p>
    <form action="/register" method="POST">
      <!-- 사용자 ID -->
      <input type="text" name="id" placeholder="사용자 ID" required>
      <!-- 보호자 이름 -->
      <input type="text" name="username" placeholder="보호자 이름" required>
      <!-- 보호자 전화번호 -->
      <input type="text" name="phone_number" placeholder="보호자 전화번호" required>
      <!-- 피보호자 이름 -->
      <input type="text" name="non_guardian_name" placeholder="피보호자 이름" required>
      <!-- 카메라 URL -->
      <input type="text" name="camera_url" placeholder="카메라 URL" required>
      <!-- 이메일 -->
      <input type="email" name="mail" placeholder="이메일" required>
      <!-- 비밀번호 -->
      <input type="password" name="password" placeholder="비밀번호" required>
      <!-- 비밀번호 확인 -->
      <!-- 추후 수정 예정 -->

      <!-- 회원가입하는 버튼 생성-->
      <button type="submit">회원가입</button>
    </form>
    <div class="login">
      이미 계정이 있으신가요? <a href="/">로그인하기</a>
    </div>
  </div>
</body>
</html>
