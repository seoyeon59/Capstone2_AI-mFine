<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='register_style.css') }}">
</head>
<body>
  <div class="register-container">
    <h2>회원가입</h2>
    <p>새로운 계정을 만들어 카메라에 연결하세요</p>
    <form action="/register" method="POST">
      <input type="text" id="userId" name="id" placeholder="사용자 ID" required>
      <div id="userIdError" style="display:none; color:red; font-size:12px;">
        이미 존재하는 아이디입니다.
      </div>

      <input type="text" name="username" placeholder="보호자 이름" required>
      <input type="text" name="phone_number" placeholder="보호자 전화번호" required>
      <input type="text" name="non_guardian_name" placeholder="피보호자 이름" required>
      <input type="text" name="camera_url" placeholder="카메라 URL" required>
      <input type="email" name="mail" placeholder="이메일" required>

      <input type="password" id="password" name="password" placeholder="비밀번호" required>
      <input type="password" id="passwordConfirm" placeholder="비밀번호 확인" required>
      <div id="passwordError" class="error">비밀번호가 일치하지 않습니다.</div>

      <button type="submit">회원가입</button>
    </form>

    <div class="login">
      이미 계정이 있으신가요? <a href="/">로그인하기</a>
    </div>
  </div>

  <!-- JS 파일 불러오기 -->
  <script src="{{ url_for('static', filename='register.js') }}"></script>
</body>
</html>
