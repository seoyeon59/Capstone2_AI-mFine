<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      color: #222;
    }
    p {
      margin-bottom: 25px;
      color: #666;
      font-size: 14px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      padding: 12px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .signup {
      margin-top: 20px;
      font-size: 13px;
      color: #555;
    }
    .signup a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>로그인</h2>
    <p>계정에 로그인하여 카메라에 접속하세요</p>
      <form action="/login" method="POST">
        <input type="text" name="id" placeholder="id" required>
        <input type="password" name="password" placeholder="password" required>
        <button type="submit">로그인</button>
      </form>
    <div class="signup">
      계정이 없으신가요? <a href="/register">회원가입하기</a>
    </div>
  </div>
</body>
</html>
